<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="powderblue">

    <center>
        <form>
            <fieldset>
                <legend>Form Within Table</legend>
            
    <table border="1px">
        <th colspan="2" bgcolor="pink">Student Registration Form</th>
        <tr>
            <td>Student Name:</td>
            <form>
                <td><input type="text"></td>
            </form>
        </tr>
        <tr>
            <td>Father Name:</td>
            <form>
                <td><input type="text"></td>
            </form>
        </tr>
        <tr>
            <td>Mother Name:</td>
            <form>
                <td><input type="text"></td>
            </form>
        </tr>
        <tr>
            <td>Email:</td>
            <form>
                <td><input type="email"></td>
            </form>
        </tr>
        <tr>
            <td>Password:</td>
            <form>
                <td><input type="password"></td>
            </form>
        </tr>
        <tr>
            <td>Age:</td>
            <form>
                <td><input type="number"></td>
            </form>
        </tr>
        <tr>
            <td>Date Of Birth:</td>
            <form>
                <td><input type="date"></td>
            </form>
        </tr>
        <tr>
            <td>College Joining Time:</td>
            <form>
                <td><input type="time"></td>
            </form>
        </tr>
        <tr>
            <td>Gender:</td>
            <form>
                <td>
                <label>Female</label>
                <input type="radio">
                <label>Male</label>
                <input type="radio">
                </td>
            </form>
        </tr>
        <tr>
            <td>Intrest:</td>
            <form>
                <td>
                <input type="checkbox">
                <label>Travelling</label><br>
                <input type="checkbox">
                <label>Eating</label><br>
                <input type="checkbox">
                <label>Reading</label>
                </td>
            </form>
        </tr>
        <tr>
            <td>Tell About Yourself:</td>
            <form>
                <td>
                    <textarea cols="20" rows="5"></textarea>
                </td>
            </form>
        </tr>
        <tr>
            <td>Skill Range:</td>
            <form>
                <td><input type="range"></td>
            </form>
        </tr>
        <tr>
            <form>
            <td colspan="2">
            <br><center><input type="submit"><br><br>
            <input type="reset"></center><br>
            </td>
        </form>
        </tr>
    </table>
</fieldset>
</form>
</center>
</body>

</html>
